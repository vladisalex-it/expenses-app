<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="expenses__title">Учёт расходов</h1>
        <div class="expenses">
            <div class="expenses__input">
                <div  id="inputWrapper" class="expenses__input-wrapper rub">
                    <input id="expensesInput"
                           type="number" 
                           class="moneyInput__input" 
                           placeholder="Введите сумму"
                           required />
                </div>
                <select id="categorySelect" class="expenses__category" required>
                    <option value="" disabled selected hidden>Выберите категорию</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Кафе и рестораны">Кафе и рестораны</option>
                    <option value="Квартира">Квартира</option>
                    <option value="Питание">Питание</option>
                    <option value="Развлечения">Развлечения</option>
                </select>
                <div id="validationWrapper" class="validation-wrapper"></div>
            </div>
            <button id="addButton" type="button" class="add-button">Добавить</button>
            <div class="expenses__stats">
                <div class="stats__item-limit">
                    <span class="stats__name">Лимит:</span>
                    <span id="statsLimit" class="stats__limit rub">1000</span>
                    <button id="editButton" class="edit-button">
                        <img src="images/edit.png" alt="edit" class="edit-image">
                    </button>
                </div>
                <div class="stats__item-total">
                    <span class="stats__name">Всего:</span>
                    <span id="statsTotal" class="stats__total rub">0</span>
                </div>
                <div class="stats__item-status">
                    <span class="stats__name">Статус:</span>
                    <span id="statsStatus" class="stats__status">все хорошо</span>
                </div>
                <button id="resetButton" type="button" class="expenses__reset-button">Сбросить расходы</button>
            </div>
            <div class="expenses__history">
                <h2 class="expenses__history-title">История</h2>
                <p id="emptyMessage" class="expenses__history-empty-message">История пуста...</p>
                <ol id="expensesHistoryList" class="expenses__history-list">
                </ol>
            </div>
        </div>
        <div id="modal" class="modal">
            <div id="modalBox" class="modal__box">
                <button id="modalCloseButton" class="modal__close-button">
                    <img src="images/cross.svg" alt="" class="modal__close-img">
                </button>
                <div class="expenses__input modal__input">
                    <div class="expenses__input-wrapper rub">
                        <input 
                            id="modalInput"
                            type="number" 
                            class="moneyInput__input modal-input"
                            placeholder="Новое значение"
                            required 
                            />
                    </div>
                </div>
                <button id="modalButton" type="button" class="modal-button">Задать лимит</button>
            </div>
        </div>


    </main>
    <script src="script.js"></script>
</body>
</html>
